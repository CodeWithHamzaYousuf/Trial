<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style> 
    div {
      width: 100px;
      height: 100px;
      background: red;
      position: relative;
      animation: mymove 2s infinite;border-radius: 50%;
    }
    
    @keyframes mymove {
      0%   {top: 0px;left: 0px;}
      25%  {top: 200px;left: 200px;height: 200px;width:200px; background-color: aqua;}
     
      75%  {top: 200px;left: 200px;}
      100% {top: 0px;left: 0px;}

        
    }

    
    </style>
    </head>
    <body>
    
    <h1>keyframes</h1>
    
    <div></div>
    
</body>
</html>
